    <div id="cc_carousel" class="cc_slide1">
      <div id="cc_prev__button" class="cc_side">&lt;</div>
      <div class="cc_slide__container">
        <!-- 
  SLIDE 1 
-->
        <div id="cc_slide1" class="cc_slide">
          <div class="cc_header__slide">
            <p class="cc_title__slide">#1 : slide 1</p>
          </div>
          <div class="cc_description__container">
            <span class="cc_description__slide">description slide 1</span>
            <span class="cc_details__slide">details slide 1</span>
          </div>
          <div class="cc_button__container__slide">
            <a href="#"><button>Btn 1 slide 1</button> </a>
            <a href="#"><button>Btn 2 slide 1</button> </a>
          </div>
        </div>
        <!-- 
SLIDE 2 
-->
        <div id="cc_slide2" class="cc_slide">
          <div class="cc_header__slide">
            <p class="cc_title__slide">#2 : slide 2</p>
          </div>
          <div class="cc_description__container">
            <span class="cc_description__slide">description slide 2</span>
            <span class="cc_details__slide">details slide 2</span>
          </div>
          <div class="cc_button__container__slide">
            <a href="#"><button>Btn 1 slide 2</button> </a>
            <a href="#"><button>Btn 2 slide 2</button> </a>
          </div>
        </div>
        <!-- 
  SLIDE 3 
-->
        <div id="cc_slide3" class="cc_slide">
          <div class="cc_header__slide">
            <p class="cc_title__slide">#3 : slide 3</p>
          </div>
          <div class="cc_description__container">
            <span class="cc_description__slide">description slide 3</span>
            <span class="cc_details__slide">details slide 3</span>
          </div>
          <div class="cc_button__container__slide">
            <a href="#"><button>Btn 1 slide 3</button> </a>
            <a href="#"><button>Btn 2 slide 3</button> </a>
          </div>
        </div>
      </div>
      <div id="cc_next__button" class="cc_side">&gt;</div>
              <!-- 
  Insert new slide here 
-->
    </div>
